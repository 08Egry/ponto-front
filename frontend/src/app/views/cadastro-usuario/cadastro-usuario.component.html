<div class="container">
  <h1>Cadastro de Usuário</h1>
  <form (ngSubmit)="Usuario()" #cadastroForm="ngForm">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required [(ngModel)]="nome" class="form-control" #nomeField="ngModel">
      <div *ngIf="nomeField.invalid && nomeField.touched" class="text-danger">
        Nome é obrigatório.
      </div>
    </div>
    <div>
      <label for="matricula">Matricula</label>
      <input type="number" id="matricula" name="matricula" required [(ngModel)]="matricula" class="form-control" #matriculaField="ngModel">
      <div *ngIf="matriculaField.invalid && matriculaField.touched" class="text-danger">
        Matrícula é obrigatória.
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="email" class="form-control" #emailField="ngModel">
      <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
        Email é obrigatório.
      </div>
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required [(ngModel)]="senha" class="form-control" #senhaField="ngModel">
      <div *ngIf="senhaField.invalid && senhaField.touched" class="text-danger">
        Senha é obrigatória.
      </div>
    </div>
    <div>
      <label for="perfil">Perfil:</label>
      <select id="perfil" [(ngModel)]="perfil" name="perfil" class="form-control" #perfilField="ngModel" required>
        <option value="Administrador">Administrador</option>
        <option value="Usuario">Usuário</option>
      </select>
      <div *ngIf="perfilField.invalid && perfilField.touched" class="text-danger">
        Perfil é obrigatório.
      </div>
    </div>
    <br><br>
    <button type="submit" [disabled]="!cadastroForm.valid" class="form-control">Cadastrar Usuário</button>
    <br><br>
    <button type="button" (click)="Voltar()" class="form-control">Voltar</button>
    <div *ngIf="sucesso" class="sucesso">
      <p>{{ sucesso }}</p>
    </div>
  </form>
</div>
