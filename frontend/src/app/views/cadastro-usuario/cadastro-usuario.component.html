<div class="container">

<h1>Cadastro de Usuário</h1>

<form (ngSubmit)="criarUsuario()" #cadastroForm="ngForm">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required [(ngModel)]="usuario.nome">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="usuario.email">
  </div>

  <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required [(ngModel)]="usuario.senha">
  </div>
  <div>
    <label for="senha">Repetir senha:</label>
    <input type="password" id="senha" name="senha" required [(ngModel)]="usuario.senha">
  </div>
  <br><br>
  <button type="submit">Criar Usuário</button>
</form>
