<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)=" irParaApaginaEscolhida()">
    <div>
      <label for="matricula">matricula</label>
      <input id="matricula" formControlName="nome" type="text"  class="form-control">
      <div *ngIf="loginForm.get('nome')?.invalid && loginForm.get('nome')?.touched">
        Nome é obrigatório.
      </div>
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input id="senha" formControlName="senha" type="password"  class="form-control">
      <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
        Senha é obrigatória.
      </div>
    </div>
    <div>
      <label for="perfil">Perfil:</label>
      <select id="perfil" formControlName="perfil" type="profile" [(ngModel)]="perfil" class="form-control">
          <option value="Admninistrador">Administrador</option>
          <option value="Usuario">Usuário</option>
      </select>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
