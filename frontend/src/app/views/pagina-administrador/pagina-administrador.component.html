<div class="container">
    <h2>Registro de Ponto</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matricula</th>
                <th>Data e hora de chegada</th>
                <th>Data e hora do almoço</th>
                <th>Data e hora de retorno</th>
                <th>Data e hora de saida</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registro of registros">
                <td>{{ registro.nome }}</td>
                <td>{{ registro.matricula }}</td>
                <td>{{ registro.horarioChegada }}</td>
                <td>{{ registro.horarioAlmoco }}</td>
                <td>{{ registro.horarioRetorno }}</td>
                <td>{{ registro.horarioSaida }}</td>
                <td>
                    <button style="color: red;" (click)="excluirRegistro(registro.id)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
