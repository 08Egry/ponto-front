<div class="container">
    <h2>Registros de Ponto</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matricula</th>
                <th>Horario de chegada</th>
                <th>Horario do almoco</th>
                <th>Horario do retorno</th>
                <th>Horairo de saida</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let registro of registros">
                <td>{{ registro.nome }}</td>
                <td>{{ registro.matricula }}</td>
                <td>{{ registro.horarioChegada }}</td>
                <td>{{ registro.horarioAlmoco }}</td>
                <td>{{registro.horarioRetorno}}</td>
                <th>{{registro.horarioSaida}}</th>
            </tr>
        </tbody>
    </table>
</div>
